<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chez L'Algérienne - Perfume Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .catalog {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .perfume {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
        }
        .perfume img {
            width: 100%;
            border-radius: 10px;
        }
        .perfume h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .perfume p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chez L'Algérienne</h1>
    </header>
    <main>
        <h2>Our Perfume Collection</h2>
        <div class="catalog">
            <div class="perfume">
                <img src="image1.jpg" alt="Bleu de Chanel Le Parfum">
                <h3>Bleu de Chanel Le Parfum</h3>
                <p>Prix: 15000 FCF</p>
            </div>
            <div class="perfume">
                <img src="image2.jpg" alt="Hugo Boss Bottled Oud">
                <h3>Hugo Boss Bottled Oud</h3>
                <p>Price: $130</p>
            </div>
            <div class="perfume">
                <img src="image3.jpg" alt="Yves Saint Laurent Y">
                <h3>Yves Saint Laurent Y</h3>
                <p>Price: $140</p>
            </div>
        </div>
    </main>
</body>
</html>
